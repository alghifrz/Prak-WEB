<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer utilities {

          }
        }

</head>
<body>

        <div>06</div>

        <div>08</div>

    </div>

    <br>

        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>

          <div class="col-start-2">06</div>
        </div>

    <div class="parent grid grid-rows-3 grid-cols-2">
        <header class="bg-blue-600 col-span-2 h-10">ini header</header>

        <div class="content bg-green-600 h-10">ini content</div>

</html>
